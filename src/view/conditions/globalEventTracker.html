    <!-- Include index-vars.css for all components you need -->

  </head>
      <body class="spectrum spectrum--light">
      <div class="container">
        <h3>Exclude Events from triggering</h3>
        <h2 class="spectrum-Heading spectrum-Heading--sizeS">Configuration</h2>
        <hr class="spectrum-Divider spectrum-Divider--sizeM">
        <div id="excludeDiv">
          <p>Provide Data Element, which holds the excluded elements</p>
        <label>
          Name of Data Element:
        </label>
        <div class="spectrum-Textfield"><input type="text" class="spectrum-Textfield-input css_fields" id="excludeID" placeholder="Choose Data Element"></div><button style="margin:5px" id="excludeButton" class="spectrum-ActionButton spectrum-ActionButton--sizeM">
          <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 18 18" width="18">
            <defs>
              <style>
                .a {
                  fill: #6E6E6E;
                }
              </style>
            </defs>
            <title>S Data 18 N</title>
            <rect id="Canvas" fill="#ff13dc" opacity="0" width="18" height="18" /><ellipse class="a" cx="9" cy="3.5" rx="8" ry="2.5" />
            <path class="a" d="M9,12.1375c-2.468,0-7.106-.5845-8-2V14.5C1,15.8805,4.5815,17,9,17s8-1.1195,8-2.5V10.135C15.7765,11.6825,11.468,12.1375,9,12.1375Z" />
            <path class="a" d="M9,7.1375c-2.468,0-7.106-.5845-8-2.0025V8.5C1,9.8805,4.5815,11,9,11s8-1.1195,8-2.5V5.135C15.7765,6.6825,11.468,7.1375,9,7.1375Z" />
          </svg>
        </button>
      </div>
      </div>

    <script src="https://assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
    <script>

      var excludeAction = document.querySelector('#excludeID');

      document.querySelector("#excludeButton").addEventListener("click", function() {
      window.extensionBridge.openDataElementSelector().then(function(dataElement) { 
        excludeAction.value = dataElement
});
      });

      window.extensionBridge.register({
        init: function(info) {
          if (info.settings) {
            // TODO Populate form values from persisted settings.
        excludeID.value = info.settings.excludeAction;
          }
        },

        getSettings: function() {
          // TODO Return settings object from form values.
          
          return{ 
            excludeAction : excludeID.value,
          };

        },

        validate: function() {

            excludeID.invalid = !excludeID.value;
          
          var flag = true;

            if(excludeID.invalid){
                excludeID.classList.add('invalid')
            flag = false
          }
         
          
          return flag
        }
      });
    </script>
  </body>
</html>
